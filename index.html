<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe | Yash Singh</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <div class="modal">
        <div class="box">
            <h1>Tic Tac Toe</h1>
            <button id="start">Start</button>
            <p id="result"></p>
        </div>
    </div>
    <div class="gamezone">
        <h1>Tic Tac Toe</h1>

        <div class="board">
            <div class="first-row">
                <div class="cell" id="cell-1" value=1>
                    <h6></h6>
                </div>
                <div class="cell" id="cell-2" value=2>
                    <h6></h6>
                </div>
                <div class="cell" id="cell-3" value=3>
                    <h6></h6>
                </div>
            </div>
            <div class="second-row">
                <div class="cell" id="cell-4" value=4>
                    <h6></h6>
                </div>
                <div class="cell" id="cell-5" value=5>
                    <h6></h6>
                </div>
                <div class="cell" id="cell-6" value=6>
                    <h6></h6>
                </div>
            </div>
            <div class="third-row">
                <div class="cell" id="cell-7" value=7>
                    <h6></h6>
                </div>
                <div class="cell" id="cell-8" value=8>
                    <h6></h6>
                </div>
                <div class="cell" id="cell-9" value=9>
                    <h6></h6>
                </div>
            </div>
        </div>

        <h5></h5>

    </div>
    <script src="script/script.js"></script>
</body>

</html>
